group 'sages.bootcamp.camp10-full-project'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath 'org.jooq:jooq-codegen:3.9.3'
		classpath 'org.postgresql:postgresql:42.1.1'
	}
}

dependencies {
	compile 'org.jooq:jooq:3.9.3'
	compile 'org.postgresql:postgresql:42.1.1'
	compile 'com.google.inject:guice:4.1.0'
	testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
	testCompile 'org.spockframework:spock-guice:1.1-groovy-2.4'
}

import org.jooq.util.GenerationTool

task jooqCodegen(type: JooqCodegen)

class JooqCodegen extends DefaultTask {
	@TaskAction
	def jooqCodegen() {
		GenerationTool.main("jooq-codegen.xml")
	}
}